    <script>
        function toggleAuthPopup() {
            const popup = document.getElementById('authPopup');
            popup.classList.toggle('active');
            // При открытии всегда показываем форму входа
            showLoginForm();
        }

        function closeAuthPopup() {
            const popup = document.getElementById('authPopup');
            popup.classList.remove('active');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginSwitchSection').style.display = 'none';
            document.getElementById('registerSwitchSection').style.display = 'block';
            document.getElementById('authPopupTitle').textContent = 'Регистрация';
            
            // Прокручиваем к верху при переключении на регистрацию
            const body = document.querySelector('.auth-popup__body');
            body.scrollTop = 0;
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginSwitchSection').style.display = 'block';
            document.getElementById('registerSwitchSection').style.display = 'none';
            document.getElementById('authPopupTitle').textContent = 'Вход в аккаунт';
            
            // Прокручиваем к верху при переключении на вход
            const body = document.querySelector('.auth-popup__body');
            body.scrollTop = 0;
        }

        // Маска для телефона
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('regPhone');
            
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                // Всегда начинаем с +7
                if (!value.startsWith('7') && !value.startsWith('8')) {
                    value = '7' + value;
                }
                
                // Форматирование номера
                let formattedValue = '+7';
                if (value.length > 1) {
                    formattedValue += ' (' + value.substring(1, 4);
                }
                if (value.length >= 4) {
                    formattedValue += ') ' + value.substring(4, 7);
                }
                if (value.length >= 7) {
                    formattedValue += '-' + value.substring(7, 9);
                }
                if (value.length >= 9) {
                    formattedValue += '-' + value.substring(9, 11);
                }
                
                e.target.value = formattedValue;
            });

            // Валидация формы регистрации
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(e) {
                const privacyCheckbox = document.getElementById('regPrivacyPolicy');
                if (!privacyCheckbox.checked) {
                    e.preventDefault();
                    alert('Необходимо согласие с политикой конфиденциальности');
                    return false;
                }
                
                // Проверка телефона
                const phoneValue = document.getElementById('regPhone').value;
                const phoneRegex = /^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$/;
                if (!phoneRegex.test(phoneValue)) {
                    e.preventDefault();
                    alert('Пожалуйста, введите корректный номер телефона');
                    return false;
                }
            });

            // Валидация формы входа
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                // Можно добавить дополнительную валидацию для входа
                console.log('Форма входа отправлена');
            });
        });

        // Закрытие по клику вне попапа
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('authPopup');
            const profileIcon = document.querySelector('.profile-icon');
            
            if (popup.classList.contains('active') && 
                !popup.contains(event.target) && 
                !profileIcon.contains(event.target)) {
                closeAuthPopup();
            }
        });

        // Закрытие по Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAuthPopup();
            }
        });

        // Обработчик формы отзывов
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackForm = document.querySelector('.feedback-form');
            
            if (feedbackForm) {
                feedbackForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        rating: parseInt(document.querySelector('input[name="rating"]:checked').value),
                        newsletter: document.querySelector('input[name="newsletter"]').checked,
                        public: document.querySelector('input[name="public"]').checked,
                        category: document.getElementById('category').value,
                        message: document.getElementById('message').value,
                        additionalComments: document.getElementById('additional').value
                    };

                    try {
                        await window.feedbackAPI.submitFeedback(formData);
                        
                        alert('Отзыв успешно отправлен! Спасибо за ваше мнение.');
                        feedbackForm.reset();
                        
                    } catch (error) {
                        alert('Ошибка при отправке отзыва: ' + error.message);
                    }
                });
            }
        });
